<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iphone Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons-container">
        <div class="button btn-gray">AC</div>
        <div class="button btn-gray">±</div>
        <div class="button btn-gray">%</div>
        <div class="button btn-orange">÷</div>
        <div class="button btn-darkgray">7</div>
        <div class="button btn-darkgray">8</div>
        <div class="button btn-darkgray">9</div>
        <div class="button btn-orange">x</div>
        <div class="button btn-darkgray">4</div>
        <div class="button btn-darkgray">5</div>
        <div class="button btn-darkgray">6</div>
        <div class="button btn-orange">-</div>
        <div class="button btn-darkgray">1</div>
        <div class="button btn-darkgray">2</div>
        <div class="button btn-darkgray">3</div>
        <div class="button btn-orange">+</div>
        <div class="button btn-zero btn-darkgray">0</div>
        <div class="button btn-darkgray">,</div>
        <div class="button btn-darkgray">=</div>
      </div>
    </div>
  </body>
</html>
