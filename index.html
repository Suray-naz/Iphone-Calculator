<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iphone Calculator</title>
  </head>
  <body>
    <div class="calculator">
      

      <div class="display-top"></div>
      <div class="display-bottom">0</div>

      <div class="buttons-container">
        <div class="button btn-gray ac">AC</div>
        <div class="button btn-gray pm">±</div>
        <div class="button btn-gray percent">%</div>
        <div class="button btn-orange operator division">÷</div>
        <div class="button btn-darkgray number">7</div>
        <div class="button btn-darkgray number">8</div>
        <div class="button btn-darkgray number">9</div>
        <div class="button btn-orange operator multiplication">x</div>
        <div class="button btn-darkgray number">4</div>
        <div class="button btn-darkgray number">5</div>
        <div class="button btn-darkgray number">6</div>
        <div class="button btn-orange operator subtraction">-</div>
        <div class="button btn-darkgray number">1</div>
        <div class="button btn-darkgray number">2</div>
        <div class="button btn-darkgray number">3</div>
        <div class="button btn-orange operator addition">+</div>
        <div class="button btn-zero btn-darkgray zero">0</div>
        <div class="button btn-darkgray decimal">,</div>
        <div class="button btn-darkgray equal">=</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
